{% block content %}
<div class="container">
	<ul class="list-group">
	 <li class="list-group-item m-2"> 
	   <h2 style="color: rgb(141, 10, 91);">{{ todo.title }}</h2>

	  </a> 
	 </li>
	</ul>
	<div class="col-md-1 col-xs-1 col-sm-1">
		<a href="{% url 'complete' todo.id %}">
			<button style = "background-color: rgb(45, 114, 108); color: antiquewhite;" type="button" class="btn btn-dark">

			</button>

 </div>
