{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-l col-sm-offset-3">
                <!-- Form: todoAdd -->
                <form action="{% url 'todoAdd' %}" method="POST">
                     {% csrf_token %}
                     {{form | crispy}}
                     <span class="input-group-btn">
                        <button style="background-color:  rgb(150, 75, 121);color:antiquewhite" 
                                type="submit" class="btn btn-dark" id="add-btn">ADD TODO
                        </button>
                     </span>
                </form>
        </div>
    </div>
</div>

{% endblock content %}
